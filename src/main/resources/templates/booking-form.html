<!DOCTYPE html>
<html>
<head>
    <title>Book a Room</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        form { margin: auto; width: 300px; padding: 20px; border: 1px solid #ddd; border-radius: 10px; }
        label, input { display: block; width: 100%; margin: 10px 0; }
        button { background-color: #007bff; color: white; padding: 10px; border: none; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>

<h1>Book a Room</h1>
<form action="/bookings/book" method="post">
    <label for="roomId">Choose Room:</label>
    <select id="roomId" name="roomId" required>
        <option value="" disabled selected>Select a room</option>
        <tr th:each="room : ${rooms}">
            <option th:value="${room.id}" th:text="${room.type}"></option>
        </tr>
    </select>

    <label for="checkInDate">Check-in Date:</label>
    <input type="date" id="checkInDate" name="checkInDate" required>

    <label for="checkOutDate">Check-out Date:</label>
    <input type="date" id="checkOutDate" name="checkOutDate" required>

    <button type="submit">Book Now</button>
</form>

<p><a href="/bookings">Bookings</a></p>

<p><a href="/customer/home">Back to Dashboard</a></p>
</body>
</html>
