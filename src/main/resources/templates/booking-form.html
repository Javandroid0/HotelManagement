<!DOCTYPE html>
<html>
<head>
    <title>Book a Room</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        form { margin: auto; width: 300px; padding: 20px; border: 1px solid #ddd; border-radius: 10px; }
        label, input { display: block; width: 100%; margin: 10px 0; }
        button { background-color: #007bff; color: white; padding: 10px; border: none; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>

<h1>Book a Room</h1>
<form action="/bookings" method="post">
    <label for="customerId">Customer ID:</label>
    <input type="number" id="customerId" name="customerId" required>

    <label for="roomId">Room ID:</label>
    <input type="number" id="roomId" name="roomId" required>

    <label for="checkInDate">Check-in Date:</label>
    <input type="date" id="checkInDate" name="checkInDate" required>

    <label for="checkOutDate">Check-out Date:</label>
    <input type="date" id="checkOutDate" name="checkOutDate" required>

    <button type="submit">Book Now</button>
</form>

</body>
</html>
