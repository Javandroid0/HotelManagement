<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Room</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 50px; }
        form { margin: auto; width: 300px; padding: 20px; border: 1px solid #ddd; border-radius: 10px; }
        label, input, select { display: block; width: 100%; margin: 10px 0; padding: 8px; }
        button { background-color: #007bff; color: white; padding: 10px; border: none; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>

<h1>Add New Room</h1>
<form action="/rooms" method="post">
    <label for="type">Room Type:</label>
    <select id="type" name="type">
        <option value="Standard">Standard</option>
        <option value="Luxury">Luxury</option>
        <option value="Suite">Suite</option>
    </select>

    <label for="price">Price per Night:</label>
    <input type="number" step="0.01" id="price" name="price" required>

    <label for="status">Status:</label>
    <select id="status" name="status">
        <option value="Available">Available</option>
        <option value="Booked">Booked</option>
    </select>

    <button type="submit">Save Room</button>
</form>

<a href="/rooms">Back to Rooms</a>
<p><a href="/customer/home">Back to Dashboard</a></p>
</body>
</html>
