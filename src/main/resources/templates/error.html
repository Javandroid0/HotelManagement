<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Error</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 50px; }
        .container { max-width: 500px; margin: auto; padding: 20px; border: 1px solid #ddd; border-radius: 10px; background: #f8d7da; }
        h1 { color: #721c24; }
        p { color: #721c24; }
        a { text-decoration: none; color: #0056b3; font-weight: bold; }
    </style>
</head>
<body>
<div class="container">
    <h1>Oops! Something went wrong</h1>
    <p th:if="${errorMessage}" th:text="${errorMessage}"></p>
    <p><a href="/">Go Back to Home</a></p>
</div>
</body>
</html>
