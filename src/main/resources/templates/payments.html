<!DOCTYPE html>
<html>
<head>
    <title>Payments</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 50px; }
        table { margin: auto; border-collapse: collapse; width: 80%; }
        th, td { border: 1px solid black; padding: 10px; text-align: center; }
        th { background-color: #007bff; color: white; }
        a { text-decoration: none; color: white; background-color: red; padding: 5px; border-radius: 5px; }
    </style>
</head>
<body>

<h1>Payments</h1>
<a href="/payments/pay">Process New Payment</a>
<table>
    <tr>
        <th>ID</th><th>Booking ID</th><th>Amount</th><th>Payment Date</th><th>Method</th><th>Action</th>
    </tr>
    <tr th:each="payment : ${payments}">
        <td th:text="${payment.id}"></td>
        <td th:text="${payment.bookingId}"></td>
        <td th:text="${payment.amount}"></td>
        <td th:text="${payment.paymentDate}"></td>
        <td th:text="${payment.paymentMethod}"></td>
        <td><a th:href="@{/payments/delete/{id}(id=${payment.id})}">Delete</a></td>
    </tr>
</table>
<p><a href="/customer/home">Back to Dashboard</a></p>
</body>
</html>
