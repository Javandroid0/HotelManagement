<!DOCTYPE html>
<html>
<head>
    <title>Process Payment</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 50px; }
        form { margin: auto; width: 300px; padding: 20px; border: 1px solid #ddd; border-radius: 10px; }
        label, select, input, button { display: block; width: 100%; margin: 10px 0; padding: 8px; }
        button { background-color: #007bff; color: white; padding: 10px; border: none; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>

<h1>Make a Payment</h1>

<form action="/payments/process" method="post">
    <label for="bookingId">Select Booking:</label>
    <select id="bookingId" name="bookingId" required>
        <option th:each="booking : ${bookings}"
                th:value="${booking.id}"
                th:text="'Booking #' + ${booking.id} + ' - Room ' + ${booking.roomId}"></option>
    </select>

    <label for="paymentMethod">Payment Method:</label>
    <select id="paymentMethod" name="paymentMethod" required>
        <option value="Credit Card">Credit Card</option>
        <option value="Cash">Cash</option>
        <option value="Bank Transfer">Bank Transfer</option>
    </select>

    <button type="submit">Pay Now</button>
</form>

<p><a href="/payments">Back to Payments</a></p>
<p><a href="/customer/home">Back to Dashboard</a></p>
</body>
</html>
