<!DOCTYPE html>
<html>
<head>
    <title>Bookings</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        table { margin: auto; border-collapse: collapse; width: 80%; }
        th, td { border: 1px solid black; padding: 10px; text-align: center; }
        th { background-color: #007bff; color: white; }
        a { text-decoration: none; color: white; background-color: red; padding: 5px; border-radius: 5px; }
    </style>
</head>
<body>
<h1>Bookings</h1>
<a href="/bookings/new">Create New Booking</a>
<table>
    <tr>
        <th>ID</th><th>Customer ID</th><th>Room ID</th><th>Check-in</th><th>Check-out</th><th>Action</th>
    </tr>
    <tr th:each="booking : ${bookings}">
        <td th:text="${booking.id}"></td>
        <td th:text="${booking.customerId}"></td>
        <td th:text="${booking.roomId}"></td>
        <td th:text="${booking.checkInDate}"></td>
        <td th:text="${booking.checkOutDate}"></td>
        <td><a th:href="@{/bookings/delete/{id}(id=${booking.id})}">Delete</a></td>
    </tr>
</table>
</body>
</html>
