<!DOCTYPE html>
<html lang="en">
<head>
  <title>Edit Profile</title>
</head>
<body>
<h1>Edit Profile</h1>
<form action="/customer/update" method="post">
  <label for="name">Name:</label>
  <input type="text" id="name" name="name" th:value="${customer.name}" required>

  <label for="email">Email:</label>
  <input type="email" id="email" name="email" th:value="${customer.email}" required>

  <label for="phone">Phone:</label>
  <input type="text" id="phone" name="phone" th:value="${customer.phone}" required>

  <label for="address">Address:</label>
  <input type="text" id="address" name="address" th:value="${customer.address}" required>

  <button type="submit">Update</button>
</form>
<a href="/customer/profile">Cancel</a>

<p><a href="/customer/home">Back to Dashboard</a></p>
</body>
</html>
